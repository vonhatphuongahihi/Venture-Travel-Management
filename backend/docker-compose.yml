version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: venture_travel_postgres
    environment:
      POSTGRES_DB: venture_travel_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 13032004
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - venture_travel_network

  backend:
    build: .
    container_name: venture_travel_backend
    environment:
      DATABASE_URL: postgresql://postgres:13032004@postgres:5432/venture_travel_db
      JWT_SECRET: vonhatphuongahihihoctaptaiUITvalamviectaiNAVER
      JWT_EXPIRES_IN: 7d
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:3000,http://localhost:5173
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - venture_travel_network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma generate &&
        npm start
      "

volumes:
  postgres_data:

networks:
  venture_travel_network:
    driver: bridge
